<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="res">

    </h1>
    <button onclick="getdate()">Get Date</button>
    <button onclick="year()">Get Year</button>
    <button onclick="month()">Get Month</button>
    <button onclick="hour()">Get Hour</button>
    <button onclick="todate()">Get Date</button>
</body>
<script>
    var date = new Date();
    function getdate()
    {
        document.getElementById('res').innerText = date;
    }

    function year()
    {
        document.getElementById('res').innerText = date.getFullYear();
    }
    function month()
    {
        var month = ['jan','feb','mar','apri','june','july','aug','sept','oct','nov','dec'];
        document.getElementById('res').innerText = month[date.getMonth()]; // date.getMonth() provides the index of month
    }

    function hour()
    {
        document.getElementById('res').innerText = date.getHours();
    }
    function todate()
    {
        document.getElementById('res').innerText = date.getDate();
    }
</script>
</html>
