<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <div class="main" id="main">

    </div>
</body>
<script>
var a = 10;
var b = 20;
if (a > b)
{
document.getElementById('main').innerHTML = "A is greater";
document.write("A's value is: "+a);
}
else
{
    document.getElementById('main').innerHTML = "B is greater"
    document.write("B's value is: "+b);
}
</script>
</html>
