<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation</title>
</head>
<body>
    <script type = "text/javascript">
        var x = "Hello ";
        var y = "Everyone";
        var a = " This is Zen"
        var z = x + y + a;
        alert(z); //1
        
        var stringval = "Hello "+ "I am Zen";
        document.write(stringval); //3

        alert("3"+"3");//2 
        //Alerts are given more priorty
        //than document.write() as it displays from 1,2 and 3
    </script>
</body>
</html>
